
<div class="container" *ngIf="displayCourses">
  <h3>All Courses:</h3>
  <table class="table">
    <thead class="thead-dark">
      <tr>
          <th scope="col">index</th >
          <th scope="col">coce</th >
          <th scope="col">name</th>
          <th scope="col">section</th>
          <th scope="col">semester</th>
          <th scope="col">student registerd</th>
          <th scope="col">Register/Drop</th>

          <th hidden>_id</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses; let i=index">
        <th scope="row">{{i +1}}</th>
        <td>{{course.code}}</td>
        <td>{{course.name}}</td>
        <td>{{course.section}}</td>
        <td>{{course.semester}}</td>
        <td>{{course.students.length}}</td>
        <td>
          <!-- need global student info: if you are registerred, then you can see Drop button, otherwise you see Register button -->
          <button>Register</button>
          <!-- <button >Drop</button> -->
        </td>
        <td hidden>{{course._id}}</td>
      </tr>
    </tbody>
  </table>
</div>
