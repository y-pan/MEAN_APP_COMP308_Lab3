
<div class="container" *ngIf="toDisplayMyCourses">
  <h3>My Courses:</h3>
    <table class="table" *ngIf="myCourses.length > 0">
      <thead class="thead-dark">
        <tr>
            <th scope="col">index</th >
            <th scope="col">coce</th >
            <th scope="col">name</th>
            <th scope="col">section</th>
            <th scope="col">semester</th>
            <th scope="col">student registerd</th>
            <th scope="col">Register/Drop</th>
            <th hidden>_id</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let course of myCourses; let i=index">
          <th scope="row">{{i +1}}</th>
          <td>{{course.code}}</td>
          <td>{{course.name}}</td>
          <td>{{course.section}}</td>
          <td>{{course.semester}}</td>
          <td>{{course.students.length}}</td>
          <td>
            <!-- need global student info: if you are registerred, then you can see Drop button, otherwise you see Register button -->
            <!-- <button >Register</button> -->
            <button (click)="drop(course._id)" >Drop</button>
          </td>
          <td hidden>{{course._id}}</td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="myCourses.length == 0">
      No courses found!
    </div>
    <div class="err" *ngIf="errMyCourses" style="color:red;">
      {{errMyCourses}}
    </div>
  </div>
