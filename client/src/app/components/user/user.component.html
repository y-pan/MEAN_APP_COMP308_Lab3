<div class="container" *ngIf="toDisplayProfile">
    <h3>Student Profile</h3>
    <table class="table">
        <input type="text" hidden value="{{user._id}}">
        <tbody>
            <tr>
                <th scope="row">Student Number</th>
                <td>{{user.studentnumber}}</td>
            </tr>
            <tr>
                <th scope="row">First Name</th>
                <td>{{user.firstname}}</td>
            </tr>
            <tr>
                <th scope="row">Last Name</th>
                <td>{{user.lastname}}</td>
            </tr>
            <tr>
                <th scope="row">Email</th>
                <td>{{user.email}}</td>
            </tr>
            <tr>
                <th scope="row">Address</th>
                <td>{{user.address}}</td>
            </tr>
            <tr>
                <th scope="row">City</th>
                <td>{{user.city}}</td>
            </tr>
            <tr>
                <th scope="row">Phone</th>
                <td>{{user.phone}}</td>
            </tr>     
            <tr>
                <th scope="row">Program</th>
                <td>{{user.program}}</td>
            </tr>
            <!-- <tr>
                <th scope="row">My Courses:</th>
                <td>mycourses...</td>
            </tr> -->
        </tbody>

    </table>
</div>
